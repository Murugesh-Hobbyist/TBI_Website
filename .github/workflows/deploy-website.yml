name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy-via-webhook:
    name: Deploy via Webhook
    runs-on: ubuntu-latest
    if: ${{ secrets.DEPLOY_WEBHOOK_URL != '' }}
    steps:
      - name: Trigger deployment webhook
        env:
          DEPLOY_WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
          DEPLOY_WEBHOOK_TOKEN: ${{ secrets.DEPLOY_WEBHOOK_TOKEN }}
        run: |
          if [ -n "$DEPLOY_WEBHOOK_TOKEN" ]; then
            curl --fail --show-error --silent -X POST \
              -H "Authorization: Bearer $DEPLOY_WEBHOOK_TOKEN" \
              "$DEPLOY_WEBHOOK_URL"
          else
            curl --fail --show-error --silent -X POST "$DEPLOY_WEBHOOK_URL"
          fi

  deploy-via-ssh:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    if: ${{ secrets.DEPLOY_SSH_HOST != '' && secrets.DEPLOY_SSH_USER != '' && (secrets.DEPLOY_SSH_KEY != '' || secrets.DEPLOY_SSH_PASSWORD != '') && secrets.DEPLOY_SSH_PATH != '' }}
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          password: ${{ secrets.DEPLOY_SSH_PASSWORD }}
          port: ${{ secrets.DEPLOY_SSH_PORT != '' && secrets.DEPLOY_SSH_PORT || 22 }}
          script_stop: true
          script: |
            set -e
            cd "${{ secrets.DEPLOY_SSH_PATH }}"
            git fetch origin main
            git checkout main
            git pull --ff-only origin main
            if [ -f artisan ]; then
              php artisan optimize:clear || true
            fi

  deploy-via-ftp:
    name: Deploy via FTP
    runs-on: ubuntu-latest
    if: ${{ secrets.DEPLOY_FTP_SERVER != '' && secrets.DEPLOY_FTP_USERNAME != '' && secrets.DEPLOY_FTP_PASSWORD != '' && secrets.DEPLOY_FTP_SERVER_DIR != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.DEPLOY_FTP_SERVER }}
          username: ${{ secrets.DEPLOY_FTP_USERNAME }}
          password: ${{ secrets.DEPLOY_FTP_PASSWORD }}
          protocol: ${{ secrets.DEPLOY_FTP_PROTOCOL != '' && secrets.DEPLOY_FTP_PROTOCOL || 'ftps' }}
          port: ${{ secrets.DEPLOY_FTP_PORT != '' && secrets.DEPLOY_FTP_PORT || 21 }}
          local-dir: ./
          server-dir: ${{ secrets.DEPLOY_FTP_SERVER_DIR }}
          dangerous-clean-slate: false

  ensure-configured:
    name: Ensure Deployment Target Is Configured
    runs-on: ubuntu-latest
    needs:
      - deploy-via-webhook
      - deploy-via-ssh
      - deploy-via-ftp
    if: ${{ always() }}
    steps:
      - name: Validate at least one deploy path
        env:
          WEBHOOK_SET: ${{ secrets.DEPLOY_WEBHOOK_URL != '' }}
          SSH_SET: ${{ secrets.DEPLOY_SSH_HOST != '' && secrets.DEPLOY_SSH_USER != '' && (secrets.DEPLOY_SSH_KEY != '' || secrets.DEPLOY_SSH_PASSWORD != '') && secrets.DEPLOY_SSH_PATH != '' }}
          FTP_SET: ${{ secrets.DEPLOY_FTP_SERVER != '' && secrets.DEPLOY_FTP_USERNAME != '' && secrets.DEPLOY_FTP_PASSWORD != '' && secrets.DEPLOY_FTP_SERVER_DIR != '' }}
        run: |
          if [ "$WEBHOOK_SET" != "true" ] && [ "$SSH_SET" != "true" ] && [ "$FTP_SET" != "true" ]; then
            echo "No deployment target configured."
            echo "Set one of: DEPLOY_WEBHOOK_URL, DEPLOY_SSH_* or DEPLOY_FTP_* repository secrets."
            exit 1
          fi
